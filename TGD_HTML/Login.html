<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../TGD_STYLE/reset.css">
    <link rel="stylesheet" href="../TGD_STYLE/stylex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="../TGD_IMAGENS/tardigradus-removebg-preview.png" alt="logo" class="logo">
    </div>
    <div class="container">
        <div class="Titulo">
            <h2>TARDIGRADUS</h2>
        </div>
        <div class="TextoLogin">
            <h1>Seu melhor site</h1>
        </div>

        <div class="TextoLogin">
            
            <form id="login-form" class="login-form">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    
                    <input type="text" id="username" placeholder="nick" required><br>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required><br>
                </div>
                <button id="loginButton" type="submit">Entrar</button>
            </form>

            <div class="linkcadastro">
                <a href="../TGD_HTML/cadastro.html">Novo no Tardigradus? Registre-se agora!</a>
            </div>
        </div>
    </div>
    
    <script src="../TGD_SCRIPTS/login.js"></script>
</body>
</html>
