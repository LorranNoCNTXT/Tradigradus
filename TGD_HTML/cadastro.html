<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="../TGD_STYLE/reset.css">
  <link rel="stylesheet" href="../TGD_STYLE/stylex.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>cadastro</title>
</head>


<body>
  <div class="voltarbotao">
    <a href="../TGD_HTML/Login.html"><i class="fa-solid fa-arrow-left"></i></a>
  </div>

  <div class="container2">
    <div class="header">
      <h2>Cadastro</h2>

    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nick</label>
        <input type="text" id="username" placeholder="Digite seu nick">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>erro</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>erro</small>
      </div>
      <div class="form-control">
        <label for="password">senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>erro</small>
      </div>
      <div class="form-control">
        <label for="password-confirmation"> confirme a senha</label>
        <input type="password" id="password-confirmation" placeholder="Confirme sua senha">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>erro</small>
      </div>
      <button type="submit">Enviar</button>
    </form>

  </div>



  <script src="https://kit.fontawesome.com/b1ecfffd01.js" crossorigin="anonymous"></script>
  <script src="../TGD_SCRIPTS/cadastro.js"></script>

</body>

</html>
